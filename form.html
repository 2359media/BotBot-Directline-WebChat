<body>
  <div class="custom-form">
    <form id="app" action="https://kcp--GBQAbox.cs14.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" @submit.prevent="handleSubmit">
      <p v-if="errorMessage" class="error">{{errorMessage}}</p>

      <input type=hidden name="orgid" value="00Dc0000003odkb">
      <input type=hidden name="retURL" :value="returnUrl">
      <input type="hidden" name="recordType" autocomplete="off" value="012c000000023xO">

      <div class="form-group">
          <label>{{labels.name}}</label>
          <input :data-label="labels.name" type="text" name="00Nc0000003eKOP" placeholder="e.g. John Doe" autocomplete="off" required @change="handleInvalid" @invalid="handleInvalid" @input="handleInvalid">
      </div>
      <div class="form-group">
          <label>{{labels.email}}</label>
          <input :data-label="labels.email" type="email" name="00Nc0000003eKOU" placeholder="e.g. name@company.com" autocomplete="off" required @change="handleInvalid" @invalid="handleInvalid" @input="handleInvalid">
      </div>
      <div class="form-group">
          <label>{{labels.comments}}</label>
          <input :data-label="labels.comments" type="text" name="description" :placeholder="labels.placeholder" autocomplete="off" required @change="handleInvalid" @invalid="handleInvalid" @input="handleInvalid">
      </div>
      <div class="form-group">
          <label>{{labels.file_Upload}}</label>
          <input type="file" name="File_Upload" placeholder autocomplete="off" multiple>
      </div>
      <div class="checkbox-group">
          <input type="checkbox" name="accept" placeholder autocomplete="off" required value="on" @change="handleInvalid" @invalid="handleInvalid">
          <label v-html="disclaimer"></label>
      </div>
      <div class="form-group">
        <button class="submit-btn" type="submit">{{labels.submit}}</button>
      </div>
    </form>
  </div>
