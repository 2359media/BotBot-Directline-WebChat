<html>

<head>
  <title>STLogs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="./form.css" rel="stylesheet">
</head>

<body>
  <main id="app">
    <section v-if="!user.loggedin" class="login-form-wrapper js-login-form-wrapper">
      <form @submit.prevent="login" class="login-form js-login-form">
        <img src="./avatar.jpg" class="wc-login-avatar">
        <h1>Login</h1>
        <p class="form-group">
          <label for="username">Username</label>
          <input type="text" v-bind:disabled="user.logining" required id="username" v-model="user.username" name="username" placeholder="Enter username...">
        </p>
        <p class="form-group">
          <label for="login-password">Password</label>
          <input type="password" v-bind:disabled="user.logining" required v-model="user.password" id="login-password" value="ISPM2017!!"
            name="password" placeholder="Enter your password...">
        </p>
        <div class="actions">
          <button type="submit" v-bind:disabled="user.logining">{{ loginBtnText }}</button>
        </div>
      </form>
    </section>

    <div v-else class="js-post-login container">
      <h1>STLogs</h1>
      <div class="js-tabs js-forms">
        <ul class="tab-buttons">
          <li>
            <button v-bind:class="{ active: operationTabActive }" @click="showOperation">Today Ops & Next Day Highlights</button>
          </li>
          <li>
            <button v-bind:class="{ active: manpowerTabActive }" @click="showManpower">Manpower</button>
          </li>
        </ul>
        <!-- TODAY OPERATIONS FORMS -->
        <div v-bind:class="[{ active: operationTabActive }, 'tab-content']">
          <!-- AVIVATION FORM -->
          <div v-if="isAvivation">
            <h2>Aviation/Freight</h2>
            <form id="today_avivation" class="form-wrapper form-2-col" @submit="doAvivationOperationSubmit">
              <div class="block" v-for="block in avivationOperation.fields">
                <h3>{{block.heading}}</h3>

                <fieldset v-for="item in block.groups" v-if="item.title">
                  <legend>{{item.title}}</legend>
                  <p v-for="field in item.fields" class="form-group">
                    <label>{{ field.label}}</label>
                    <input type="text" v-model="avivationOperation.model[field.name]" :name="field.name" value="" />
                  </p>
                </fieldset>
                <p v-for="item in block.groups" v-if="!item.title" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="avivationOperation.model[item.name]" :name="item.name" value="" />
                </p>
              </div>

              <div class="actions">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
          <!-- END OF AVIVATION FORM -->
          <!-- DEFENCE FORM -->
          <div v-if="isDefence">
            <h2>Defence</h2>
            <form action="" class="form-wrapper" @submit.prevent="doDefenceOperationSubmit">
              <template v-for="block in defenceOperation.fields">
                <h3>{{block.heading}}</h3>

                <fieldset v-for="item in block.groups" v-if="item.title">
                  <legend>{{item.title}}</legend>
                  <p v-for="field in item.fields" class="form-group">
                    <label>{{ field.label}}</label>
                    <input type="text" v-model="defenceOperation.model[field.name]" :name="field.name" value="" />
                  </p>
                </fieldset>
                <p v-for="item in block.groups" v-if="!item.title" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="defenceOperation.model[item.name]" :name="item.name" value="" />
                </p>
              </template>

              <div class="actions">
                <button :disabled="defenceOperation.submitting" type="submit">{{defenceOperationFormSubmitText}}</button>
              </div>
            </form>
          </div>
          <!-- END OF DEFENCE FORM -->
          <!-- HEALTHCATE FORM -->
          <div v-if="isHealthcare">
            <h2>Healthcare</h2>
            <form action="" class="form-wrapper" @submit.prevent="doHealthcareOperationSubmit">
              <template v-for="block in healthcareOperation.fields">
                <h3>{{block.heading}}</h3>

                <fieldset v-for="item in block.groups" v-if="item.title">
                  <legend>{{item.title}}</legend>
                  <p v-for="field in item.fields" class="form-group">
                    <label>{{ field.label}}</label>
                    <input type="text" v-model="healthcareOperation.model[field.name]" :name="field.name" value="" />
                  </p>
                </fieldset>
                <p v-for="item in block.groups" v-if="!item.title" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="healthcareOperation.model[item.name]" :name="item.name" value="" />
                </p>
              </template>

              <div class="actions">
                <button :disabled="healthcareOperation.submitting" type="submit">{{healthcareOperationFormSubmitText}}</button>
              </div>
            </form>
          </div>
          <!-- END OF HEALTHCATE FORM -->
          <!-- PSS FORM -->
          <div v-if="isPSS">
            <h2>PSS</h2>
            <form action="" class="form-wrapper" @submit.prevent="doPssOperationSubmit">
              <div class="block" v-for="block in pssOperation.fields">
                <h3>{{block.heading}}</h3>

                <fieldset v-for="item in block.groups" v-if="item.title">
                  <legend>{{item.title}}</legend>
                  <p v-for="field in item.fields" class="form-group">
                    <label>{{ field.label}}</label>
                    <input type="text" v-model="pssOperation.model[field.name]" :name="field.name" value="" />
                  </p>
                </fieldset>
                <p v-for="item in block.groups" v-if="!item.title" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="pssOperation.model[item.name]" :name="item.name" value="" />
                </p>
              </div>

              <div class="actions">
                <button :disabled="pssOperation.submitting" type="submit">{{pssOperationFormSubmitText}}</button>
              </div>
            </form>
          </div>
          <!-- END OF PSS FORM -->
        </div>
        <!-- END TODAY OPERATIONS FORMS -->
        <!-- MAINPOWER FORM -->
        <div v-bind:class="[{ active: manpowerTabActive }, 'tab-content']">
          <!-- MANPOWER AVIVATION FORM -->
          <div v-if="isAvivation">
            <!-- <h2>Manpower Status - Aviation</h2> -->
            <form class="form-wrapper" @submit.prevent="doAvivationManpowerSubmit">
              <template v-for="block in avivationManpower.fields">
                <h2>{{block.heading}}</h2>

                <p v-for="item in block.groups" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="avivationManpower.model[item.name]" :name="item.name" />
                </p>
              </template>
              <div class="actions">
                <button :disabled="avivationManpower.submitting" type="submit">{{avivationManpowerFormSubmitText}}</button>
              </div>
            </form>

            <form class="form-wrapper" @submit.prevent="doAvivationRedconSubmit">
              <template v-for="block in avivationRedcon.fields">
                <h2>{{block.heading}}</h2>

                <p v-for="item in block.groups" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="avivationRedcon.model[item.name]" :name="item.name" />
                </p>
              </template>
              <div class="actions">
                <button :disabled="avivationRedcon.submitting" type="submit">{{avivationRedconFormSubmitText}}</button>
              </div>
            </form>
          </div>
          <!-- END OF MANPOWER AVIVATION FORM -->
          <!-- MANPOWER STATUS - DEFENCE, PSS, HEALTHCARE FORM -->
          <div v-if="isDefence || isHealthcare || isPSS">
            <form class="form-wrapper" @submit.prevent="doDefenceManpowerSubmit">
              <template v-for="block in defenceManpower.fields">
                <h2>{{block.heading}}</h2>

                <p v-for="item in block.groups" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="defenceManpower.model[item.name]" :name="item.name" />
                </p>
              </template>
              <div class="actions">
                <button :disabled="defenceManpower.submitting" type="submit">{{defenceManpowerFormSubmitText}}</button>
              </div>
            </form>

            <form class="form-wrapper" @submit.prevent="doDefenceRedconSubmit">
              <template v-for="block in defenceRedcon.fields">
                <h2>{{block.heading}}</h2>

                <p v-for="item in block.groups" class="form-group">
                  <label>{{ item.label}}</label>
                  <input type="text" v-model="defenceRedcon.model[item.name]" :name="item.name" />
                </p>
              </template>
              <div class="actions">
                <button :disabled="defenceRedcon.submitting" type="submit">{{defenceRedconFormSubmitText}}</button>
              </div>
            </form>

          </div>
          <!-- END OF MANPOWER STATUS - DEFENCE, PSS, HEALTHCARE FORM -->
        </div>
        <!-- END MANPOWER FORMS -->
      </div>
      <br>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.min.js"></script>

  <!-- <script src="./stlogs-forms.js"></script> -->
  <script src="./stlogs-forms-app.js"></script>
</body>

</html>
